<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider Server</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <div class="slider">
        <div class="container">
            <div class="container-1">
                <div class="slider-text">
                    <div class="left-text">
                        <h1>Program Pico Laser</h1>
                        <div class="r1">เหมาะกับใคร? </div>
                    </div>
             
                </div>      
            </div>
            <div class="card-content">
                <div class="card">
                    <div class="card-img">
                        <img src="img/Group 117.png" alt="Card Image" class="square-image">
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <img src="img/Group 117 (1).png" alt="Card Image" class="square-image">
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <img src="img/Group 117 (2).png" alt="Card Image" class="square-image">
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <img src="img/Group 117 (3).png" alt="Card Image" class="square-image">
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <img src="img/Group 117 (4).png" alt="Card Image" class="square-image">
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <img src="img/Group 117 (5).png" alt="Card Image" class="square-image">
                    </div>
                </div>

                <button id="prev" class="btn">
                    <i class="material-icons">arrow_back</i>
                </button>

                <button id="next" class="btn">
                    <i class="material-icons">arrow_forward</i>
                </button>
            
            </div>
            <div class="container-1">
                <div class="slider-text-1">
                    <div class="left-text">
                        <div class="slider-description">
                            <p>ส่วนสตรีมีครรภ์หรือกำลังให้นมบุตร ไม่เหมาะกับการทำเลเซอร์ ทั้งนี้ผู้ที่มีโรคประจำตัว หรือมีผิวอักเสบ ควรปรึกษาแพทย์ เพื่อออกแบบการรักษาที่ถูกต้อง และรับการรักษาในวิธีที่เหมาะสม</p>
                        </div>
                    </div>
             
                </div>      
            </div>
        
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
